<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidae do carro: <input type="number" name="" id="tn1">
    <input type="button" value="
    Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var tv = window.document.getElementById('tn1')
            var vel = Number(tv.value)
            var res = document.getElementById('res')
            res.innerHTML= '<p>Sua velocidade atual é '+ vel + 'km/h </p>'
            if(vel>60){
                res.innerHTML += 'Você está multado'
            }
            else{
                res.innerHTML += 'Você não está multado.'
            }
        }
    </script>
</body>
</html>
